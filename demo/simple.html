<!DOCTYPE html> 
<html lang="en"> 
<head> 
<title>Simple Example</title> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<script src="http://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js" charset="utf-8"></script>
<script src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.8.3/scriptaculous.js" charset="utf-8"></script>
<script src="../src/move.prototype.js" charset="utf-8"></script>

<script>

document.observe("dom:loaded", function() {
	new MoveSlideShow({
	  timeout: "2",
    nextLink: ".next",
	  previousLink: ".previous",
	  stopLink: ".stop"
	});
});

</script>

<style type="text/css">
  
  #slideshow {
    height: 100px;
    background: #789;
  }
  
  .play {
    background: #345;
    color: #fff;
  }

</style>

</head>

<body>
  
  <div id="slideshow">
    <ul>
      <li>
        Hallo Welt
      </li>
      <li style="display: none;">
        2 Hallo Welt
      </li>
      <li style="display: none;">
        3 Hallo Welt
      </li>
    </ul>
    <a href="#" class="next">next</a>
    <a href="#" class="stop">stop</a>
    <a href="#" class="previous">previous</a>
  </div>
  
</body>
</html>
